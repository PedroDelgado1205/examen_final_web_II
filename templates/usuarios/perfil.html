{% extends "base.html" %}

{% block title %}Perfil de Usuario{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Perfil de {{ usuario.username }}</h2>
                </div>
                <div class="card-body">
                    <p><strong>Nombre Completo:</strong> {{ usuario.get_full_name }}</p>
                    <p><strong>Email:</strong> {{ usuario.email }}</p>
                    <p><strong>Fecha de Ingreso:</strong> {{ usuario.date_joined|date:"d/m/Y H:i" }}</p>                
                    <a href="{% url 'editar_perfil' %}" class="btn btn-primary">Editar Perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
